<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">


        <title>MightyPHP Framework</title>
        <style>
            .no-border{
                border: 0 !important;
            }

            .theme-font{
                color: #0080c0;
            }

            .theme-bg{
                background-color: #0080c0 !important;
                border-color: #0080c0 !important;
            }
            
            .max-width-xs{
                max-width: 30%;
            }
        </style>
    </head>
    <body>
        {% include navbar.html %}
		<nav class="shadow navbar navbar-dark bg-dark navbar-expand-md d-md-none" style="width: 100%;">
            <a class="navbar-brand" href="/">
                {{page.title}}
            </a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    {% include docsbar.html %}
                </ul>
            </div>
        </nav>
        <!-- <div style="margin-top: 56px;"> -->
            <div>
                <div class="row no-gutters">
                    <div class="col-12 col-md-3 col-xl-2  doc-sidebar d-none d-md-block">
                        <nav class="nav flex-column navbar-expand-lg navbar-light bg-light ">
                            {% include docsbar.html %}
                        </nav>
                    </div>
                    <div class="col-12 col-md-9 col-xl-10">
                        <div class="container-fluid py-3">
                            {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
    </body>
</html>
